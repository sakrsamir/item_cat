<!DOCTYPE html>
<html>
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>items</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>
<body style="background-color: LightBlue;">

<section >

    <div class="container">

        <div class="row">
            <div class="col-md-12">
                <br>
                <h4 class="text-center"> <a class="btn btn-primary" href = "{{url_for('addItem')}}">addItem</a> </h4>
                <h4 class="text-center">{{category.name }} >>::>> Items </h4>
                <br>
                <br>
                {% for i in items %}
                <div class="thumbnail text-center">
                    <img style="width: 150px;height: 150px;" src="{{ i.picture }}" alt="{{ i.name }}">
                    <h6 class="pull-left">
                            <a class="btn btn-primary" href = "{{url_for('editItem', category_name = category,item_name = i.name)}}">editItem</a>
                        </h6>
                        <h6 class="pull-right">
                            <a class="btn btn-danger" href = "{{url_for('deleteItem', category_name = category,item_name = i.name)}}">deleteItem</a>
                         </h6>
                    <div >
                        <h4>{{ i.name }}</h4>
                        <p>{{ i.description }}</p>
                        <p>{{ i.date }}</p>

                    </div>
                    <div style="height: 5px; background-color: #fff;">.</div>

                </div>
                {% endfor %}
            </div>

        </div>
        <!-- /.row -->
    </div>
    <!-- /.container -->
</section>
</body>
</html>
