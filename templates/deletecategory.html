<!DOCTYPE html>
<html>
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>delete category</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>
<body style="background-color: LightBlue;">

<section id="deleteCategory" class="section">
    <div class="container ">
        <h1>Delete Category</h1>
        <p class="padding-top-10">Are you sure you want to delete the category {{category.name}}?</p>

        <form action="{{url_for('deleteCategory', category_name = category.name,)}}" method = "post" class="padding-top-10">
            <div class="form-group">
                <button type="submit" id="submit" class="btn btn-danger">Delete</button>
                <a href="{{url_for('showCategory', category_name = category.name,)}}">
                    <button type="button" class="btn btn-default">Cancel</button>
                </a>
            </div>
        </form>
    </div>
</section>

</body>
</html>
